<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Talk To Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/chat.scss')}}"
    /> -->
  </head>

  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/"> Chat with us </a>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="flask-todo-navbar" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">{{ instance_id }}</div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if current_user.is_authenticated %}
              <a class="button is-light" href="{{ url_for('auth.logout') }}">
                Log out
              </a>
              {% else %}
              <a
                class="button is-primary"
                href="{{ url_for('auth.register') }}"
              >
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="{{ url_for('auth.login') }}">
                Log in
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>

    <canvas id="c" class="abs center"></canvas>
    {% block main %}{% endblock %}
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:700"
      rel="stylesheet"
    />
    <script src="{{url_for('static',filename='js/index.js')}}"></script>
  </body>
</html>
